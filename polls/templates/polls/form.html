{% load static %}

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    </head>

    <script src="{% static 'js/main.js'%}" defer></script>
    <body>
        <form action="{% url 'polls:formulario' %}" method="POST">
            {% csrf_token %}
            {{ form1 }}
            {{ form2 }}

            <button class="btn btn-primary">Enviar</button>
        </form>
    </body>


    
    <div class="container">

    </div>

 
    <i class="fa fa-plus-square fa-2x gerar" aria-hidden="true"></i>


</html>


<script
src="https://code.jquery.com/jquery-3.6.0.js"
integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
        var i = 1;


        $('.gerar').click(function(){
            var card = '<div class="card mt-5 xx" style="width: 18rem;">' +
                '<img class="card-img-top" src="https://pbs.twimg.com/profile_images/788014136575668224/lxEKmMnB_400x400.jpg" alt="Card image cap">' +
                '<div class="card-body">' +
                '<h5 class="card-title">Card title</h5>' +
                '<p class="card-text">Cardzin' + i + '</p>' +
                '<a href="#" class="btn btn-primary ">Go somewhere</a>' +
                '</div>' +
                '</div>';
            
            i ++;

            $('.container').append(card);

            $('.xx').click(function(){
                $(this).remove();
            });
        });

    });

</script>
